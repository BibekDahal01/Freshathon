<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | HealthGuardian</title>
    <link rel="stylesheet" href="css\styles.css">
    <link rel="stylesheet" href="css\login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="logo">
                <i class="fas fa-heartbeat"></i> HealthGuardian
            </div>
            
            <h2>Reset Your Password</h2>
            <p>Enter your email to receive a password reset link</p>
            
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div id="emailError" class="error-message"></div>
                </div>
                
                <button type="submit" class="btn-login" id="resetBtn">
                    <span id="resetBtnText">Send Reset Link</span>
                    <div class="spinner" id="resetSpinner"></div>
                </button>
                
                <div class="register-link">
                    Remember your password? <a href="login.html">Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js\auth.js"></script>
    <script src="js\forgot-password.js"></script>
</body>
</html>
