<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | HealthGuardian</title>
    <link rel="stylesheet" href="css\styles.css">
    <link rel="stylesheet" href="css\login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="logo">
                <i class="fas fa-heartbeat"></i> HealthGuardian
            </div>
            
            <h2>Create New Password</h2>
            <p>Your new password must be different from previous passwords</p>
            
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter new password" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                    <div id="passwordError" class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                    </div>
                    <div id="confirmError" class="error-message"></div>
                </div>
                
                <button type="submit" class="btn-login" id="resetBtn">
                    <span id="resetBtnText">Reset Password</span>
                    <div class="spinner" id="resetSpinner"></div>
                </button>
            </form>
        </div>
    </div>

    <script src="js\auth.js"></script>
    <script src="js\reset-password.js"></script>
</body>
</html>
